<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <!-- <script src="./libr/howler.js"></script>
    <script src="./src/switch.js" type="module"></script>
    <script src="./src/main.js" type="module"></script> 
    <script src="./src/timer.js" type="module"></script> -->
<script defer src="bundle.js"></script></head>

<body>
    <header class="header">
        <div >
            <a href="index.html" class="header__calc">Калькулятор дат</a>
            <a href="index.html" class="header__timer">Таймер</a>
        </div>
    </header>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <div id="timer" style="display: none">
        <h3>Таймер</h3>
        
        <label>
            <strong>Заданное время:</strong>
            <input id="timerHours" type="number" name="timerHours" value="0" />
            <input id="timerMinutes" type="number" name="timerMinutes" value="0" />
            <input id="timerSeconds" type="number" name="timerSeconds" value="0" />
        </label>
        <button id="start" type="submit">Старт</button>
        <button id="stop" type="submit">Стоп</button>
        <p>Оставшееся время:</p>
        <p id="timer__value"></p>
    </div>
</body>

</html>
